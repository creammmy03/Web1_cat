<h2>고양고양 할 고양</h2>
<img src="dagu.jpg" width="80%">
</p>크림치즈타미는 <a href="https://terms.naver.com/entry.nhn?docId=1062053&cid=40942&categoryId=32624" target="_blank" title="두산동아 백과사전-고양이">고양이</a>다. <strong>고양이는 너무너무 <u>귀엽다.</u></strong> 따라서 크림치즈타미도 귀엽다.</p> <p>크림이는 흰색이고 터키쉬 앙고라 단모종이다. 털이 가늘고 많이 날린다. 치즈는 이름 그대로 노란 고양이다. 코리아 숏헤어라고 불리는 종이고 털이 짧지만 억센게 특징이다. 치즈의 털은 옷 깊숙히 박히는 경우가 많은데 그러면 롤 테이프로 뗄 수 없다. 타미는 삼색 고양이고 치즈와 같이 코리아 숏헤어라고 들었다. 그렇지만 치즈보다 털이 훨씬 길다.</p>
