<h2>치즈</h2>
<img src="botari.jpg" width="80%">
</p>치즈는 이름 그대로 노란 고양이다. 서울에 있을때에도 거대한 고양이었지만 거제에 내려오고 나서는 그야말로 대왕거대고양이가 되었다. 타미가 제일크다고 생각했지만 치즈에 비하면 그야말로 애기다. 그만큼 치즈는 거대하다. 그리고 치즈는 요즘 같이사는 강아지들 때문에 심기가 불편한 것 같다. 외숙모한테 가고 싶은데 강아지들이 많아서 표정이 미묘하게 구려진다. 다시 서울로 데려가고 싶지만 치즈가 너무 무거워서 고민이다.</p>
